<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    // Interprets the response from the server
    const handleResponse = (xhr) => {
      // Retireve content type 
      const type = xhr.getResponseHeader("content-type");
      // Get the content object on the page
      const content  = document.querySelector("#content");
      
      // Create page elements
      const status = document.createElement("h1");
      const message = document.createElement("p");

      // Fill elements based on content-type
      if(type == "applicaion/json"){
        const obj = JSON.parse(xhr.response);

        status.textContent = `${obj.status}`;
        message.textContent = `${obj.message}`;
      } 
      else if(type == "text/xml"){
        status.textContent = xhr.responseXML.querySelector("status").textContent;
        message.textContent = xhr.responseXML.querySelector("message").textContent;
      }

      // Add the status and message to the page
      content.appendChild(status);
      content.appendChild(message);
    };

    // Sends request to server
    const sendAjax = () => {
      // Get the desired url
      let url = document.querySelector("#page").value;
      console.log(url);
      // Get the desired type
      let type = document.querySelector("#type").value;
      let parsedType = "";

      // Parse type
      if(type === "XML"){
        parsedType = "text/xml";
      } else {
        parsedType = "application/json";
      }

      // Send request
      const xhr = new XMLHttpRequest();
      xhr.open("GET", url); // GET request
      xhr.setRequestHeader("Accept", parsedType); // Accept header
      xhr.onload = () => handleResponse(xhr);
      xhr.send();
    };

    // Set up event listener
    const init = () => {
      const sendButton = document.querySelector("#send");

      const sendRequest = () => sendAjax(page);
      sendButton.addEventListener("click", sendRequest);
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
